<html>
    <head>
        <title>LISTA SERVICIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"><!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="icon" href="icono.png" >

    </head>
    <body>

        <!-- navar-normal-->
        <div th:insert="navbar:: #nav"> </div>
        <!-- Listar Servicios -->
        <div class="container">
            <div class="d-flex my-3">
                <div>
                    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar Servicio</button>
                </div>
                <div class="form-floating ms-auto">
                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Buscar</label>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered border-dark">
                    <tr class="table-dark">

                        <th>Codigo</th>
                        <th>Nombres</th>
                        <th>Precio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                        <th>Registrar Atencion</th>
                    </tr>

                    <tr th:each="servicio,status: ${Servicios}" th:if="${servicio.nombre !=''}"><!<!-- Mostrar los que no estan vacios -->
                        <td th:text="${status.count}"></td>
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.precio}"></td>
                        <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalActualizar" th:attr="data-bs-id=${status.count},data-bs-nombre=${servicio.nombre},data-bs-precio=${servicio.precio}"><i class="bi bi-pencil-fill"></i></button></td>
                        <td><a onclick="return eliminarservicios(this)" th:href="@{/eliminarservicios(id=${status.count})}" class="btn btn-danger" type="button"><i class="bi bi-trash"></i></a></td>
                        <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistrarPaciente"><i class="bi bi-check2-square"></i></button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div th:insert="modals:: #modalAgregar"></div>
        <div th:insert="modals:: #modalActualizar"></div>
    </body>
</html>
