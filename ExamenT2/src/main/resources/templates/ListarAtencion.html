<html>
    <head>
        <title>LISTA ATENCION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"><!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>       
        <link rel="icon" href="icono.png" >
        <script src="script.js"></script>        
    </head>
    <body onload="modal()">
        <!-- navar-normal-->
        <div th:insert="navbar:: #nav"> </div>
        <!-- Listar Servicios -->
        <div class="container">
            <div class="d-flex my-3">
                <!--
                <div>
                    <button type="button" class="btn btn-success btn-lg mt-1" data-bs-toggle="modal" data-bs-target="#modalAgregarAtencion">Agregar Servicio</button>
                </div>

                <form class="form-floating ms-auto" role="buscar" action="buscarservicios" method="POST">
                    <input class="form-control rounded-pill" type="search"  placeholder="nombre o precio"  id="dato" name="dato" required="required">
                </form>
                -->

            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered border-dark">
                    <tr class="table-dark">

                        <th>Codigo</th>
                        <th>Nombre Mascota</th>
                        <th>Servicio</th>
                        <th>Precio</th>
                        <th>Igv</th>
                        <th>Total</th>
                        <th>Editar||Eliminar</th>
                    </tr>

                    <tr th:each="atencion,status: ${Atenciones}" th:if="${atencion.nombreMascota !=''}"><!<!-- Mostrar los que no estan vacios -->
                        <td th:text="${status.count}"></td>
                        <td th:text="${atencion.nombreMascota}"></td>
                        <td th:text="${atencion.servicio}"></td>
                        <td th:text="${atencion.precio}"></td>
                        <td th:text="${atencion.igv}"></td>
                        <td th:text="${atencion.total}"></td>
                        <td>
                            
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalActualizar" 
                                    th:attr="data-bs-id=${status.count},data-bs-nombreMascota=${atencion.nombreMascota},data-bs-servicio=${atencion.servicio},
                                    data-bs-precio=${atencion.precio},data-bs-igv=${atencion.igv}, data-bs-total=${atencion.total}"> <i class="bi bi-pencil-fill"> </i>
                            </button>
                           
                            <a onclick="return eliminaratenciones(this)" th:href="@{/eliminaratenciones(id=${status.count})}" class="btn btn-danger" type="button"><i class="bi bi-trash"></i></a></td>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistrarPaciente"><i class="bi bi-check2-square"></i>
                    </button>
                    </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- <div th:insert="modals:: #modalAgregar"></div>-->
        <!-- <div th:insert="modals:: #modalActualizar"></div>-->
    </body>
</html>
