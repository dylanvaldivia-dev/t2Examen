<html>
    <head>
        <title>REGISTRAR SERVICIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- alerts -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <link rel="icon" href="icono.png" >
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script src="script.js"></script>  
    </head>
    <body>
        <div th:insert="navbar:: #nav"> </div>
        <div class="container">
            <hr>

            <div class="alert alert-secondary" role="alert">
                <strong>Registro de Contacto</strong>
            </div>

            <hr>
            <!-- POST y GET -->
            <form action="registrarservicio" method="POST" id="guardar">

                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" name="nom" required="required" placeholder="Nombres">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="pre" required="required" placeholder="Precio $">
                    </div>
                </div>

                <hr>

                <div class="d-grid gap-2">
                    <button onclick="return Guardarservicio()" type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Registrar</button>
                </div>    
            </form>
        </div>





    </body>
</html>
