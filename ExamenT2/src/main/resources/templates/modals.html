<script>
    function Guardarservicio()
    {
        event.preventDefault();
        Swal.fire({
            title: ' Desea guardar los cambios?',
            width: 600,
            padding: '3em',
            color: '#716add',
            background: '#fff url(https://sweetalert2.github.io/#examplesimages/trees.png)',
            backdrop: `
       rgba(0,0,123,0.4)
       url("https://gist.github.com/brudnak/aba00c9a1c92d226f68e8ad8ba1e0a40/raw/e1e4a92f6072d15014f19aa8903d24a1ac0c41a4/nyan-cat.gif")
       left top
       no-repeat
       `
        }).then((result) => {
            if (result.isConfirmed) {
                const formulario = document.getElementById("guardar");
                formulario.submit();
            }

        })
    }
</script>



<div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light">
            <form action="registrarservicio" method="POST" id="guardar">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-uppercase">Registrar servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="col-md mt-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="nom" placeholder="nombre" required>
                            <label for="floatingInputGrid"><i class="bi bi-card-list"></i> Nombre</label>
                        </div>
                    </div>
                    <div class="col-md mt-2">
                        <div class="form-floating">
                            <input step="any" type="number" class="form-control" name="pre" placeholder="precio" required>
                            <label for="floatingInputGrid"><i class="bi bi-currency-dollar"></i> Precio</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button onclick="return Guardarservicio()" type="submit" class="btn btn-success fw-bold text-uppercase">Registrar</button>
                    <button type="button" class="btn btn-danger fw-bold text-uppercase" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
